<html>
	<header>
		<title>Enigma</title>
		<meta charset="UTF-8">
	</header>
	<head>
		<link rel="stylesheet" href="style/style.css">
		<nav>
			Enigma é capaz de criptografar textos e descriptografa-los!
		</nav>
	</head>
	<body>
		<main>
			<div class="totalArea">
				<div class="enterBox">
					<textarea id="entrada" class="entrada"  pattern="\[0-9]\{3}"placeholder="Digite seu texto"></textarea>
					<h6>apenas letras minusculas e sem acentos.</h6>
					<div class="buttons">
						<button id="cpt" class="btCript">Criptografar</button>
						<button id="dcpt" class="btDescript">Descriptografar</button>
					</div>
				</div>
				<div class="resultBox">
					<textarea id="text" style="height:450px;width:100%" readonly></textarea>
					<button class="buttons btCopy" id="copy">Copiar</button>
				</div>
			</div>
		</main>
		<footer>
			COPYRIGHT © 2023 BY <strong><a href="https://www.instagram.com/df.eneas/">@DF.ENEAS</a></strong> WITH <strong>ALURA</strong>
		</footer>
	</body>	
	
	<script>
		let textInput = document.getElementById('text');
		let copyButton = document.getElementById('copy');
		let buttonC = document.getElementById('cpt');
		let buttonD = document.getElementById('dcpt');
	
		function retornoMensagem(texto){
			textInput.value=texto.join("");
			copyButton.addClass("mostra");	
		}

		function criptografa(){	
			let mensagem=[];
			let textoE =document.getElementById('entrada').value;
			codificando=Array.from(textoE);
			for (letra in codificando){
				if(codificando[letra]=="a"){
					mensagem.push("ai");
				}else if(codificando[letra]=="e"){
					mensagem.push("enter");
				}else if(codificando[letra]=="i"){
					mensagem.push("imes");
				}else if(codificando[letra]=="o"){
					mensagem.push("ober");
				}else if(codificando[letra]=="u"){
					mensagem.push("ufat");
				}else{
					mensagem.push(codificando[letra]);
				}
			}
			retornoMensagem(mensagem);
		}
		
		function descriptografa(){
			let textoE =document.getElementById('entrada').value;
			mensagemDescriptografada=textoE.replace(/ai/g,"a");
			mensagemDescriptografada=mensagemDescriptografada.replace(/enter/g,"e");
			mensagemDescriptografada=mensagemDescriptografada.replace(/imes/g,"i");
			mensagemDescriptografada=mensagemDescriptografada.replace(/ober/g,"o");
			mensagemDescriptografada=mensagemDescriptografada.replace(/ufat/g,"u");

			textInput.value=mensagemDescriptografada;		 
		}

		function copiaTexto(){
			textInput.select();
			document.execCommand('copy');
		}
		
		copyButton.onclick = copiaTexto;
		buttonC.onclick = criptografa;
		buttonD.onclick = descriptografa;

	</script>

</html>
