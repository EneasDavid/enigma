<html>
	<header>
		<title>Enigma</title>
		<meta charset="UTF-8">
	</header>
	<head>
		<link rel="stylesheet" href="style/style.css">
		<nav>
			Enigma é capaz de criptografar textos e descriptografa-los!
		</nav>
	</head>
	<body>
		<main>
			<div class="totalArea">
				<div class="enterBox">
					<textarea id="entrada" class="entrada"  pattern="\[0-9]\{3}"placeholder="Digite seu texto"></textarea>
					<h6 class="alerta">apenas letras minusculas e sem acentos.</h6>
					<div class="buttons">
						<button id="cpt" class="btCript">Criptografar</button>
						<button id="dcpt" class="btDescript">Descriptografar</button>
					</div>
				</div>
				<div class="resultBox">
					<textarea id="text" style="height:450px;width:100%" readonly></textarea>
					<button class="buttons btCopy" id="copy">Copiar</button>
				</div>
			</div>
		</main>

		</footer>
		<script type="text/javascript" src="style/script.js"></script>
	</body>	
</html>
